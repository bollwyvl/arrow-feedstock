{% set version = "0.10.0" %}
{% set gh_org = "crsmithdev" %}
{% set gh_repo = "arrow" %}


package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: 4ed4f6c86e9d3e75a1f77af13d6f5a08f6891ab5c815b20f1f7b7c88ffcad118

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
  run:
    - python
    - python-dateutil

test:
  source_files:
    - tests
  requires:
    - chai
    - coverage
    - nose
    - nose-cov
    - simplejson
  commands:
    - nosetests

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: Apache-2.0
  summary: Better dates & times for Python

extra:
  recipe-maintainers:
    - bollwyvl
